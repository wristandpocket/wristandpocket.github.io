<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrist & Pocket Studio</title>
    <style>
        body {
            background-color: #121212; /* Темний фон, як на годинниках */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #bb86fc; /* Акцентний колір Android */
            margin-bottom: 40px;
        }
        .links a {
            color: #03dac6;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            border: 1px solid #03dac6;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background-color: #03dac6;
            color: #121212;
        }
        footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WRIST & POCKET</h1>
        <p class="subtitle">Crafted Games for Wear OS & Mobile</p>
        
        <div class="links">
            <a href="#">Наші Ігри</a>
            <a href="#">Проекти Учнів</a>
        </div>

        <footer>
            <p>&copy; 2026 Wrist & Pocket Studio. Zmiiv, Ukraine.</p>
        </footer>
    </div>

</body>
</html>
